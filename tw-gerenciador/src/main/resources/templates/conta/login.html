<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas Oluap - Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background: #f2f2f2;

        }

        * {
            box-sizing: content-box;

        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px black;
            padding: 10px;
            text-align: center;

        }

        .container {
            border-radius: 30px;
            background-color: #f2f2f2;
            padding: 10px;
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <a class="navbar-brand" href="#">Gerenciador de Tarefas - Oluap</a>
</nav>
<main class="container"  >
    <h1 th:class="center ">Login
    </h1>

    <form action="/login" method="post" class="form-signin" th:class="center" >
        <img class="mb-4" src="https://spring.io/img/homepage/icon-spring-cloud.svg" alt="" width="72" height="72">

        <div class="form-group" th:class="center">
            <div class="col-md-9">
                <input type="text" class="form-control" placeholder="E-mail" name="email">
            </div>
        </div>

        <div class="form-group" th:class="center">
            <div class="col-md-9">
                <input type="password" class="form-control" placeholder="senha" name="senha">
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Logar</button>
        </div>
        <div class="form-group">
            <div class="form-group" th:class="center" >
                <div class="alert alert-danger " role="alert" th:if="${param.error}" >
                    Não foi possivel fazer login
                </div>
            </div>
        </div>
        <div class="form-group">
            <span>Ainda não possiui conta? <a href="/registration">Cadastre-se aqui!</a> </span>
        </div>
    </form>
    </main>
    <footer class="footer mt-auto py-3 text-center">
    <div class="container">
        <span class="text-muted">Gerenciador de Tarefas Oluap | <a href="https://github.com/marcuspss" class="badge badge-dark">GitHub|MarcusPaulo</a> <a href="https://www.linkedin.com/in/marcus-paulo-38825124/" class="badge badge-dark">Linkedin|MarcusPaulo</a>  * 2019 &copy.</span>
    </div>
    </footer>


<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
